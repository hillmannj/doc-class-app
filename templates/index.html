<!DOCTYPE html>
<html lang="en">
<head>
  <title>HeavyWater Text Classification Model</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="form">
    <p>Please input document text to classify.</p>
    <form action="/" method="get">
        <textarea name="words" placeholder="Enter document data" required>
        </textarea><br>
        <input type=submit value=Classify>
      </form>
  </div>

  {% if result %}
  <div class="result">
    <p>{{ result }}</p>
  </div>
  {% endif %}
</body>
</html>
